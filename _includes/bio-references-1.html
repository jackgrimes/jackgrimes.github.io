<!-- Used by theme-bio-builtin-1 -->

{% if site.data.bio.references and site.data.bio.references.length >0 %}
<div class="row">
    <div class="two wide column">
        <h2 class="ui left aligned header no-bottom" style="position: sticky; top: 10px;">References</h2>
    </div>

    <div class="fourteen wide column no-bottom">
        <p class="ui no-bottom">
            {% for entry in site.data.bio.references %}
            {{ entry.name }}
            {% if entry.reference and entry.reference.size > 0 %}
            <em>{{ entry.reference }}</em>
            {% endif %}
            {% endfor %}
        </p>
    </div>
</div>
<div style="width:100%; height:30px"></div>
{% endif %}
